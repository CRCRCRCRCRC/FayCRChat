<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FayCRChat - Chat</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/cropperjs@1.6.2/dist/cropper.min.css">
  <script>
    (function(){
      try{
        fetch('/api/env').then(r=>r.json()).then(d=>{
          window.GOOGLE_CLIENT_ID = d.googleClientId || '';
          window.DISCORD_CLIENT_ID = d.discordClientId || '';
        });
      }catch(e){}
    })();
  </script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://unpkg.com/cropperjs@1.6.2/dist/cropper.min.js" defer></script>
</head>
<body>
  <div class="chat-app">
    <nav class="chat-rail">
      <button class="rail-item is-active" data-rail="all" title="所有"><i class="fas fa-comment-dots"></i></button>
      <button class="rail-item" data-rail="home" title="首頁"><i class="fas fa-home"></i></button>
      <button class="rail-item" data-rail="friends" title="好友"><i class="fas fa-user-friends"></i></button>
      <button class="rail-item" data-rail="groups" title="群組"><i class="fas fa-users"></i></button>
      <button class="rail-item" data-rail="explore" title="探索"><i class="fas fa-globe"></i></button>
      <button class="rail-item" data-rail="settings" title="設定"><i class="fas fa-cog"></i></button>
      <div class="rail-bottom">
        <button id="railNotifBtn" class="rail-item" title="通知"><i class="fas fa-bell"></i></button>
        <button id="railAvatarBtn" class="rail-item avatar" title="個人">
          <img id="railAvatarImg" alt="我"/>
        </button>
        <div id="railAvatarMenu" class="rail-menu">
          <button id="railMenuSettings" class="rail-menu-item"><i class="fas fa-user-cog"></i> 設定</button>
          <button id="railMenuAddFriend" class="rail-menu-item"><i class="fas fa-user-plus"></i> 新增好友</button>
        </div>
      </div>
    </nav>
    <aside class="chat-sidebar">
      <div id="sidebarContent"></div>
    </aside>
    <section class="chat-main">
      <header class="chat-header">
        <div class="chat-title" id="chatTitle">選擇一個會話開始聊天</div>
      </header>
      <div class="chat-messages" id="chatMessages"></div>
      <footer class="chat-input">
        <input id="chatInput" type="text" placeholder="輸入訊息..." />
        <button id="chatSendBtn" class="btn btn-primary">傳送</button>
      </footer>
    </section>
  </div>

  <!-- 新增好友彈窗 -->
  <div class="modal" id="addFriendModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>新增好友</h2>
        <span class="close" data-modal-id="addFriendModal">&times;</span>
      </div>
      <form class="auth-form" id="addFriendForm">
        <div class="form-group">
          <label for="addFriendHandle">好友 ID</label>
          <input type="text" id="addFriendHandle" placeholder="對方的 ID（英文/數字/-/_）" />
        </div>
        <button type="submit" class="btn btn-primary btn-full">發送</button>
      </form>
    </div>
  </div>

  <!-- 通知彈窗 -->
  <div class="modal" id="notificationsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>通知</h2>
        <span class="close" data-modal-id="notificationsModal">&times;</span>
      </div>
      <div class="auth-form" id="notificationsBody"></div>
    </div>
  </div>

  <!-- 登入彈窗 -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>登入</h2>
        <span class="close" data-modal-id="loginModal">&times;</span>
      </div>
      <form class="auth-form" id="loginForm">
        <div class="form-group">
          <label for="loginEmail">電子郵件</label>
          <input type="email" id="loginEmail" required />
        </div>
        <div class="form-group">
          <label for="loginPassword">密碼</label>
          <input type="password" id="loginPassword" required />
        </div>
        <button type="submit" id="loginSubmitBtn" class="btn btn-primary btn-full">登入</button>
        <div style="margin: 12px 0; display:flex; flex-direction:column; gap:8px; align-items:center;">
          <a id="googleOAuthLink" class="btn btn-google btn-full" href="#"><i class="fab fa-google"></i> 以 Google 登入</a>
          <a id="discordOAuthLink" class="btn btn-discord btn-full" href="#"><i class="fab fa-discord"></i> 以 Discord 登入</a>
        </div>
        <div class="auth-switch">還沒有帳號？ <a href="#" id="switchToRegisterLink">立即註冊</a></div>
      </form>
    </div>
  </div>

  <!-- 註冊彈窗 -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>註冊</h2>
        <span class="close" data-modal-id="registerModal">&times;</span>
      </div>
      <form class="auth-form" id="registerForm">
        <div class="form-group">
          <label for="registerUsername">使用者名稱</label>
          <input type="text" id="registerUsername" required />
        </div>
        <div class="form-group">
          <label for="registerHandle">自訂 ID（只能英文小寫、數字、-、_）</label>
          <div style="display:flex; gap:.5rem; align-items:center;">
            <input type="text" id="registerHandle" placeholder="例如: faycr_master" title="只能英文小寫、數字、-、_" />
            <button type="button" class="btn btn-secondary" id="checkHandleBtn">檢查</button>
          </div>
          <div id="handleHint" style="margin-top:.4rem; font-size:.9rem;"></div>
        </div>
        <div class="form-group">
          <label for="registerEmail">電子郵件</label>
          <input type="email" id="registerEmail" required />
        </div>
        <div class="form-group">
          <label for="registerPassword">密碼</label>
          <input type="password" id="registerPassword" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">確認密碼</label>
          <input type="password" id="confirmPassword" required />
        </div>
        <div class="form-group">
          <label for="userAvatar">頭像</label>
          <div class="avatar-upload">
            <img class="avatar-preview" id="avatarPreview" src="" alt="頭像預覽" />
            <input type="file" id="avatarInput" accept="image/*" />
            <label for="avatarInput" class="avatar-upload-btn"><i class="fas fa-camera"></i>選擇頭像</label>
          </div>
        </div>
        <button type="submit" id="registerSubmitBtn" class="btn btn-primary btn-full">註冊</button>
        <div class="auth-switch">已有帳號？ <a href="#" id="switchToLoginLink">立即登入</a></div>
      </form>
    </div>
  </div>

  <!-- 電子郵件驗證彈窗 -->
  <div class="modal" id="verificationModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>電子郵件驗證</h2>
      </div>
      <div class="verification-content">
        <i class="fas fa-envelope verification-icon"></i>
        <p>我們已向您的電子郵件發送了6位數驗證碼</p>
        <p class="verification-email" id="verificationEmail"></p>
        <div class="form-group">
          <label for="verificationCode">驗證碼</label>
          <input type="text" id="verificationCode" maxlength="6" placeholder="請輸入6位數驗證碼" />
        </div>
        <button class="btn btn-primary btn-full" id="verifyBtn">驗證</button>
        <div class="resend-section">
          <button class="btn btn-link" id="resendBtn">重新發送驗證碼</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 編輯個人資料彈窗 -->
  <div class="modal" id="profileModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>編輯個人資料</h2>
        <span class="close" data-modal-id="profileModal">&times;</span>
      </div>
      <form class="auth-form" id="profileForm">
        <div class="form-group">
          <label for="profileUserId">我的 ID</label>
          <div style="display:flex; gap:.5rem; align-items:center;">
            <input type="text" id="profileUserId" readonly style="flex:1;" autocomplete="off" spellcheck="false" />
            <button type="button" class="btn btn-secondary" id="copyUserIdBtn" title="複製 ID">複製</button>
          </div>
          <div id="profileUserIdHint" style="margin-top:.4rem; font-size:.9rem; color:#6b7280;"></div>
        </div>
        <div class="form-group">
          <label for="profileUsername">暱稱</label>
          <input type="text" id="profileUsername" required>
        </div>
        <div class="form-group">
          <label for="profileAvatarInput">頭像</label>
          <div class="avatar-upload">
            <img class="avatar-preview" id="profileAvatarPreview" src="" alt="頭像預覽">
            <input type="file" id="profileAvatarInput" accept="image/*">
            <label for="profileAvatarInput" class="avatar-upload-btn">
              <i class="fas fa-camera"></i>
              選擇頭像
            </label>
          </div>
        </div>
        <button type="submit" id="profileSaveBtn" class="btn btn-primary btn-full">儲存變更</button>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
